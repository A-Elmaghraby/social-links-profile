<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>

  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header class="profile-header">
      <div class="profile-card">
        <img class="profile_Image" src="./assets/images/avatar-jessica.jpeg" alt="profile image">
        <h1>Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
        <p class="skill">"Front-end developer and avid reader."</p>
      </div>
    </header>
    <!-- Social links section -->
    <section class="social-links">
      <button class="social_btn" aria-label="Visit GitHub"><span>GitHub</span></button>
      <button class="social_btn" aria-label="Visit Frontend Mentor profile"><span>Frontend Mentor</span></button>
      <button class="social_btn" aria-label="Visit LinkedIn profile"><span>LinkedIn</span></button>
      <button class="social_btn" aria-label="Visit Twitter profile"><span>Twitter</span></button>
      <button class="social_btn" aria-label="Visit Instagram profile"><span>Instagram</span></button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/A-Elmaghraby">Ahmed Elmaghraby</a>.
  </footer>
</body>
</html>
