<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>

  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="profile-card">
  <img class="profile_Image" src="/assets/images/avatar-jessica.jpeg" alt="profile image">
  <h1>Jessica Randall</h1>
  <p class="address">London, United Kingdom</p>
  <p class="skill">"Front-end developer and avid reader."</p>
  <button class="social_btn"><span>GitHub</span></button>
  <button class="social_btn"><span>Frontend Mentor</span></button>
  <button class="social_btn"><span>LinkedIn</span></button>
  <button class="social_btn"><span>Twitter</span></button>
  <button class="social_btn"><span>Instagram</span></button>
</div>

  
  <footer class="attribution">
    <small>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/A-Elmaghraby">Ahmed Elmaghraby</a>.
  </small>
  </footer>
</body>
</html>
